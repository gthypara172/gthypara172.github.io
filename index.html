<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Variables Project</title>
</head>

<body>
    <h2>Photo Fun With<span class='hl'> Jerry</span></h2>

    <div class="controls">
        <div id="spacingdiv">
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
            <p id="spacingp">Click here to adjust frame size</p>
        </div>


        <div id="blurdiv">
            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
            <p id="blurp">Click here to adjust blur</p>
        </div>


        <div id="basediv">
            <label for="base">Base Color</label>
            <input id="base" type="color" name="base" value="#ffc600">
            <p id="basep">Click here to adjust base color</p>
        </div>
    </div>

    <img src="cats3.jpg" alt="Cat Images">

    <script src="app.js"></script>
</body>

</html>
